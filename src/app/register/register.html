<div class="register-container">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a routerLink="/">
        <img src="SFLU_ambassador_logo.svg" alt="Logo" class="logo-image" height="100px" width="100px" draggable="false"/>
      </a>
    </div>
    <div class="header-buttons">
      <app-button routerLink="/">
        Повернутися
      </app-button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="form-container">
      <div class="stars-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>

      <div class="form-card">
        <h1 class="form-title">Реєстрація</h1>
        <p class="form-subtitle">Створіть свій обліковий запис амбасадора</p>

        <form class="register-form">
          <app-text-field
            label="Ім'я"
            type="text"
            placeholder="Введіть ваше ім'я"
            [value]="firstName"
            (valueChange)="firstName = $event">
          </app-text-field>

          <app-text-field
            label="Прізвище"
            type="text"
            placeholder="Введіть ваше прізвище"
            [value]="lastName"
            (valueChange)="lastName = $event">
          </app-text-field>

          <app-text-field
            label="Електронна пошта"
            type="email"
            placeholder="your@email.com"
            [value]="email"
            (valueChange)="email = $event">
          </app-text-field>

          <app-text-field
            label="Пароль"
            type="password"
            placeholder="Введіть пароль"
            [value]="password"
            (valueChange)="password = $event">
          </app-text-field>

          <app-text-field
            label="Підтвердіть пароль"
            type="password"
            placeholder="Повторіть пароль"
            [value]="confirmPassword"
            (valueChange)="confirmPassword = $event">
          </app-text-field>

          <app-button class="submit-button">
            Зареєструватися
          </app-button>

          <div class="login-link">
            Вже є акаунт? <a routerLink="/login">Увійти</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
